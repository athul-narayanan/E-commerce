<div class="card">
    <img [src]="product.imageUrl || product.imageurl" class="card-img-top" >
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD':true}}</p>
    </div>
    <ng-content selector="card-footer"></ng-content>
</div>
