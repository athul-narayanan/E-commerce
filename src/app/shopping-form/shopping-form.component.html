<form #f="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" id="name" type="text" name="name" ngModel #name='ngModel' required>
        <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
            Name is required
        </div>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" id="address" type="text" name="address" ngModel #address='ngModel' required>
        <div *ngIf="address.touched && address.invalid" class="alert alert-danger">
            Address is required
        </div>
    </div>
    <div class="form-group">
        <input class="form-control" id="secondaddress" type="text" name="secondaddress" ngModel #secondaddress='ngModel' required>
    </div>
    <div class="form-group">
        <label for="name">City</label>
        <input class="form-control" id="city" type="text" name="city" ngModel #city='ngModel' required>
        <div *ngIf="city.touched && city.invalid" class="alert alert-danger">
            City is required
        </div>
    </div>
    <button (click)="placeOrder(f)"
    class="btn btn-primary">Place Order</button>
</form>
