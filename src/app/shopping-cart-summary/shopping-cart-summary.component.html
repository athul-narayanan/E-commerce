<div class="card" *ngIf="cart">
    
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p class="card-text"> You have {{cart.totalItemsInCart}} items in your cart</p>
      <ul class="list-group">
        <li *ngFor="let item of cart.items" class="list-group-item">
            {{item.quantity}} * {{item.product.title}}
            <div class="float-right">{{item.totalPrice}}</div>
        </li>
        <li  class="list-group-item">
            Total
            <div class="float-right">{{cart.totalPrice}}</div>
        </li>
      </ul>
    </div>
    
    <div class="card-body">
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>
    </div>
</div>
